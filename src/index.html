<!DOCTYPE html>
<html>
	<head>
		<title>Art Bath | Careful Life</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="You can't die until the dog shows up.">
		<meta name="author" content="Art Bath">
	</head>
	<body>
		<div class="content">
			<h1 class="content__title">Art Bath</h1>
			<ul class="content__list">
				<li class="content__list-item"><a class="content__link" href="https://www.facebook.com/artbath">Facebook</a></li>
				<li class="content__list-item"><a class="content__link" href="https://www.linkedin.com/in/arthurbath/">LinkedIn</a></li>
				<li class="content__list-item"><a class="content__link" href="https://github.com/arthurbath">GitHub</a></li>
			</ul>
		</div>

		<div class="preloader">
			<img src="images/center.png" alt="">
			<img src="images/up.png" alt="">
			<img src="images/right.png" alt="">
			<img src="images/down.png" alt="">
			<img src="images/left.png" alt="">
			<img src="images/ahh.png" alt="">
			<img src="images/static.gif" alt="">
			<img src="images/maybe.gif" alt="">
			<img src="images/eye.gif" alt="">
			<p class="preloader__entypo">Entypo</p>
		</div>

		<div class="landscape">
			<div class="landscape__sky"></div>
			<div class="landscape__earth"></div>
		</div>

		<div class="tv">
			<div class="tv__screen" data-channel="static"></div>
			<img class="tv__set" src="images/tv.svg" alt="The source of all knowledge">
		</div>

		<img class="art-body" src="images/body.png" alt="The whip">

		<div class="art-head" data-face="center"></div>

		<div class="rubble">
			<div class="rubble__bit"></div>

			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>

			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>

			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>

			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>
			<div class="rubble__bit"></div>
		</div>

		<img class="dog" src="images/dog.png" alt="A small dog with a small brain">

		<table class="head-change-grid">
			<tr>
				<td></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--up" data-direction="up"></td>
				<td></td>
			</tr>
			<tr>
				<td class="head-change-grid__trigger head-change-grid__trigger--left" data-direction="left"></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--center" data-direction="center"></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--right" data-direction="right"></td>
			</tr>
			<tr>
				<td></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--down" data-direction="down"></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
