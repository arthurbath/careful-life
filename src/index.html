<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Art Bath | Careful Life</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<img class="dog" src="images/dog.png" alt="A small dog with a small brain">

		<table class="head-grid">
			<tr>
				<td></td>
				<td class="head-grid__up js__head-change-panel" data-direction="up"></td>
				<td></td>
			</tr>
			<tr>
				<td class="head-grid__left js__head-change-panel" data-direction="left"></td>
				<td class="head-grid__center js__head-change-panel" data-direction="center"></td>
				<td class="head-grid__right js__head-change-panel" data-direction="right"></td>
			</tr>
			<tr>
				<td></td>
				<td class="head-grid__down js__head-change-panel" data-direction="down"></td>
				<td></td>
			</tr>
		</table>

		<img class="head js__head" src="images/center.png" alt="My blood and tears but not my sweat">

		<div class="body">
			<img src="images/body.png" alt="My body">
		</div>

		<div class="tv">
			<img src="images/tv.svg" alt="The source of all knowledge">
		</div>

		<div class="channels">
			<img src="images/static.gif" alt="All knowledge">
		</div>

		<div class="landscape">
			<div class="landscape__sky"></div>
			<div class="landscape__earth"></div>
		</div>

		<div class="preloader">
			<img src="images/center.png" alt="">
			<img src="images/up.png" alt="">
			<img src="images/right.png" alt="">
			<img src="images/down.png" alt="">
			<img src="images/left.png" alt="">
			<img src="images/ahh.png" alt="">
			<img src="images/static.gif" alt="">
			<img src="images/maybe.gif" alt="">
			<img src="images/eye.gif" alt="">
			<p class="preloader__entypo">Entypo</p>
		</div>
	</body>
</html>
