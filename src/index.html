<!DOCTYPE html>
<html>
	<head>
		<title>Art Bath | Careful Life</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="preloader">
			<img src="images/center.png" alt="">
			<img src="images/up.png" alt="">
			<img src="images/right.png" alt="">
			<img src="images/down.png" alt="">
			<img src="images/left.png" alt="">
			<img src="images/ahh.png" alt="">
			<img src="images/static.gif" alt="">
			<img src="images/maybe.gif" alt="">
			<img src="images/eye.gif" alt="">
			<p class="preloader__entypo">Entypo</p>
		</div>

		<div class="landscape">
			<div class="landscape__sky"></div>
			<div class="landscape__earth"></div>
		</div>

		<div class="tv">
			<img class="tv__channel" src="images/static.gif" alt="All knowledge">
			<img class="tv__set" src="images/tv.svg" alt="The source of all knowledge">
		</div>

		<img class="art-body" src="images/body.png" alt="My body">

		<img class="art-head" src="images/center.png" alt="My blood and tears but not my sweat">

		<img class="dog" src="images/dog.png" alt="A small dog with a small brain">

		<table class="head-change-grid">
			<tr>
				<td></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--up" data-direction="up"></td>
				<td></td>
			</tr>
			<tr>
				<td class="head-change-grid__trigger head-change-grid__trigger--left" data-direction="left"></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--center" data-direction="center"></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--right" data-direction="right"></td>
			</tr>
			<tr>
				<td></td>
				<td class="head-change-grid__trigger head-change-grid__trigger--down" data-direction="down"></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
